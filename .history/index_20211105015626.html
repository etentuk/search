<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #title {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 150px;
        }

        #titleCenter {
            height: 100%;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <a href="./image_search.html">Image Search</a>
        <a href="advanced_search.html">Advanced Search</a>
    </header>
    <div id="title">
        <div id="titleCenter">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google"
                height="92">
        </div>
    </div>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <input type="submit" name="btn" value="Google Search">
        <input type="submit" name="btnI" value="I'm feeling lucky">
    </form>
</body>

</html>

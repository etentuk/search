<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./google_search_new_logo_icon_159150.ico">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-content {
            display: flex;
        }

        .form-content .form-label {
            width: 100% flex: 1;
        }

        .form-input {
            flex: 1
        }

        .form-input input {
            border-radius: 1px;
            border: 1px solid #d9d9d9;
            border-top: 1px solid #c0c0c0;
            font-size: 13px;
            height: 25px;
            padding: 1px 8px;
            width: 100%;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="title">
        Advanced Search
    </div>
    <hr class="solid" style="border:1px solid #ebebeb;">
    <h4>Find pages with...</h4>
    <div>
        <form action="https://google.com/search" id="form">
            <div style="display: table-row;">
                <div class="form-content">
                    <div class="form-label">
                        <label for="as_q">all these words: </label>
                    </div>
                    <div class="form-input">
                        <input type="text" id="as_q" name="as_q">
                    </div>
                </div>
                <div class="form-content">
                    <div class="form-label">
                        <label for="as_epq">this exact word or phrase: </label>
                    </div>
                    <div class="form-input">
                        <input type="text" id="as_epq" name="as_epq">
                    </div>
                </div>
                <div class="form-content">
                    <div class="form-label">
                        <label for="as_oq">any of these words: </label>
                    </div>
                    <div class="form-input">
                        <input type="text" id="as_oq" name="as_oq">
                    </div>
                </div>
                <div class="form-content">
                    <div class="form-label">
                        <label for="as_eq">none of these words: </label>
                    </div>
                    <div class="form-input">
                        <input type="text" id="as_eq" name="as_eq">
                    </div>
                </div>
                <div id="submit">
                    <input type="submit" value="Advanced Search">
                </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./google_search_new_logo_icon_159150.ico">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title">
        Advanced Search
    </div>
    <hr class="solid" style="border:1px solid #ebebeb;">
    <h4>Find pages with...</h4>
    <div>
        <form action="https://google.com/search" id="form">
            <div style="display: flex;">
                <div class="form-content
                ">
                    <div class="form-label">
                        <label for="as_q">all these words: </label>
                    </div>
                    <input type="text" id="as_q" name="as_q">
                </div>
                <div class="form-content
                ">
                    <div class="form-label">
                        <label for="as_epq">this exact word or phrase: </label>
                    </div>
                    <input type="text" id="as_epq" name="as_epq">
                </div>
                <div class="form-content
                ">
                    <div class="form-label">
                        <label for="as_oq">any of these words: </label>
                    </div>
                    <input type="text" id="as_oq" name="as_oq">
                </div>
                <div class="form-content
                ">
                    <div class="form-label"></div>
                    <label for="as_eq">none of these words: </label>
                    <input type="text" id="as_eq" name="as_eq">
                </div>
                <div id="submit">
                    <input type="submit" value="Advanced Search">
                </div>
        </form>
    </div>
</body>

</html>

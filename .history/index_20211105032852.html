<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <script src="https://kit.fontawesome.com/eb021860e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="navBar">
        <div class="navLink">
            <a href="advanced_search.html">Advanced</a>
        </div>
        <div class="navLink">
            <a href="./image_search.html">Images</a>
        </div>
    </div>
    <div id="title">
        <div id="titleCenter">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google"
                height="92">
        </div>
    </div>
    <div id="formContainer">
        <div id="form">
            <form action="https://google.com/search">
                <div id="searchBox">
                    <div id="search-icon">
                        <i class="fas fa-search" style="opacity: 0.4;"></i>
                    </div>
                    <div id="q">
                        <input type="text" name="q">
                    </div>
                </div>
                <div id="searchButtons">
                    <div class="button">
                        <input type="submit" name="btn" value="Google Search">
                    </div>
                    <div class="button">
                        <input type="submit" name="btnI" value="I'm feeling lucky">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

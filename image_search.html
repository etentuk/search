<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Images</title>
    <link rel="icon" href="./google_search_new_logo_icon_159150.ico">
    <script src="https://kit.fontawesome.com/eb021860e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="search.css">
    <script>
        function submit() {
            document.getElementById('image-search').submit()
        }
    </script>
</head>

<body>
    <div id="navBar">
        <div class="navLink">
            <a href="index.html">Google Search</a>
        </div>
    </div>
    <div id="title">
        <div id="titleCenter">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="google images" height="92">
            <span id="images">images</span>
        </div>
    </div>
    <div id="formContainer">
        <div id="form">
            <form action="https://images.google.com/images" id="image-search">
                <div id="searchBox">
                    <div id="search-icon">
                        <i class="fas fa-search" style="opacity: 0.4;"></i>
                    </div>
                    <div id="q">
                        <input type="text" name="q">
                    </div>
                    <div id="search-icon-search">
                        <i class="fas fa-search" onclick="submit()"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
